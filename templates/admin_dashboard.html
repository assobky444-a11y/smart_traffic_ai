<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vehicle Tracking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-card i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 32px;
            margin: 10px 0;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .requests-table {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            color: var(--accent-primary);
            margin: 0;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-tertiary);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-process {
            background: #667eea;
            color: white;
        }

        .btn-note {
            background: #ffc107;
            color: white;
        }

        .btn-view {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-header h3 {
            color: var(--accent-primary);
            margin: 0;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .close-btn:hover {
            color: var(--accent-danger);
        }

        .frames-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .frames-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                    <h1>Admin Dashboard</h1>
                </div>
                <nav class="nav-links">
                    <a href="/"> <i class="fas fa-home"></i> Home</a>
                    
                    <a href="/admin/analysis">
                        <i class="fas fa-chart-line"></i> Data Analysis
                    </a>
                    <a href="/admin/line_drawing">
                        <i class="fas fa-draw-polygon"></i> Line Drawing
                    </a>
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="dashboard-container">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="pendingCount">0</h3>
                    <p>Pending Requests</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">
                    <i class="fas fa-spinner"></i>
                    <h3 id="processingCount">0</h3>
                    <p>Processing Requests</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="completedCount">0</h3>
                    <p>Completed Requests</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                    <i class="fas fa-users"></i>
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
            </div>

            <!-- Requests Table -->
            <div class="requests-table">
                <div class="table-header">
                    <h2><i class="fas fa-list"></i> Analysis Requests</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="processing">Processing</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>User</th>
                            <th>Submit Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- View Request Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-eye"></i> Request Details</h3>
                <span class="close-btn" onclick="closeModal('viewModal')">&times;</span>
            </div>
            <div id="modalContent">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-comment-alt"></i> Add Note</h3>
                <span class="close-btn" onclick="closeModal('noteModal')">&times;</span>
            </div>
            <div>
                <textarea id="adminNoteText" placeholder="Write a note for the user..."></textarea>
                <button class="btn btn-primary" style="margin-top: 15px;" onclick="saveNote()">
                    <i class="fas fa-save"></i> Save Note
                </button>
            </div>
        </div>
    </div>

    <script>
        let allRequests = [];
        let currentRequestId = null;

        // Load requests on page load
        loadRequests();

        async function loadRequests() {
            try {
                const response = await fetch('/api/admin/requests');
                const data = await response.json();

                if (data.success) {
                    allRequests = data.requests;
                    updateStats();
                    displayRequests();
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function updateStats() {
            const pending = allRequests.filter(r => r.status === 'pending').length;
            const processing = allRequests.filter(r => r.status === 'processing').length;
            const completed = allRequests.filter(r => r.status === 'completed').length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('completedCount').textContent = completed;
        }

        function displayRequests(filter = 'all') {
            const tbody = document.getElementById('requestsTableBody');
            let filtered = allRequests;

            if (filter !== 'all') {
                filtered = allRequests.filter(r => r.status === filter);
            }

            tbody.innerHTML = filtered.map(req => `
                <tr>
                    <td>#${req.id}</td>
                    <td><i class="fas fa-user"></i> ${req.username}</td>
                    <td><i class="fas fa-calendar"></i> ${new Date(req.created_at).toLocaleString('en-US')}</td>
                    <td><span class="status-badge status-${req.status}">${getStatusText(req.status)}</span></td>
                    <td>
                        <div class="action-buttons">
                            ${req.status === 'pending' ? `
                                <button class="btn-sm btn-process" onclick="processRequest(${req.id})">
                                    <i class="fas fa-cogs"></i> Process
                                </button>
                            ` : ''} 
                            <button class="btn-sm btn-view" onclick="viewRequest(${req.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn-sm btn-note" onclick="openNoteModal(${req.id})">
                                <i class="fas fa-comment"></i> Note
                            </button>
                            ${req.status === 'completed' ? `
                                <a href="/api/download_results/${req.id}" class="btn-sm btn-download" style="text-decoration: none;">
                                    <i class="fas fa-download"></i> ZIP
                                </a>
                            ` : ''}
                            <button class="btn-sm btn-delete" onclick="deleteRequest(${req.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending',
                'processing': 'Processing',
                'completed': 'Completed'
            };
            return statusMap[status] || status;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                displayRequests(this.dataset.filter);
            });
        });

        function processRequest(requestId, role = 'admin') {
            if (!requestId) {
                alert('Request ID missing. Please make sure the request exists before processing.');
                return;
            }
            if (role === 'admin') {
                window.location.href = `/admin/line_drawing?request_id=${requestId}`;
            } else {
                window.location.href = `/user/line_drawing?request_id=${requestId}`;
            }
        }

        function viewRequest(requestId) {
            const req = allRequests.find(r => r.id === requestId);
            if (!req) return;

            const content = `
                <div>
                    <p><strong>Request ID:</strong> #${req.id}</p>
                    <p><strong>User:</strong> ${req.username}</p>
                    <p><strong>Submit Date:</strong> ${new Date(req.created_at).toLocaleString('en-US')}</p>
                    <p><strong>Status:</strong> <span class="status-badge status-${req.status}">${getStatusText(req.status)}</span></p>
                    
                    <h4 style="margin-top: 20px;">Frames:</h4>
                    <div class="frames-preview">
                        <img src="/${req.frame1_path}" alt="Frame 1">
                        <img src="/${req.frame2_path}" alt="Frame 2">
                        <img src="/${req.frame3_path}" alt="Frame 3">
                    </div>

                    <h4 style="margin-top: 20px;">Files:</h4>
                    <p><a href="/${req.csv_path}" download><i class="fas fa-download"></i> Download Tracks.csv</a></p>

                    ${req.admin_notes ? `
                        <h4 style="margin-top: 20px;">Admin Notes:</h4>
                        <p style="background: #f8f9ff; padding: 15px; border-radius: 8px;">${req.admin_notes}</p>
                    ` : ''}
                </div>
            `;

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('viewModal').style.display = 'block';
        }

        function openNoteModal(requestId) {
            currentRequestId = requestId;
            const req = allRequests.find(r => r.id === requestId);
            document.getElementById('adminNoteText').value = req.admin_notes || '';
            document.getElementById('noteModal').style.display = 'block';
        }

        async function saveNote() {
            const note = document.getElementById('adminNoteText').value;

            try {
                const response = await fetch(`/api/admin/add_note/${currentRequestId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({note: note})
                });

                const data = await response.json();

                if (data.success) {
                    alert('Note saved');
                    closeModal('noteModal');
                    loadRequests();
                }
            } catch (error) {
                alert('Error occurred while saving');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function deleteRequest(requestId) {
            if (!confirm('Are you sure you want to delete this request?\nThis action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/delete_request/${requestId}`, {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ Request deleted successfully');
                    loadRequests();
                } else {
                    alert('❌ Error: ' + data.error);
                }
            } catch (error) {
                alert('❌ Error occurred while deleting the request');
                console.error(error);
            }
        }

        // Auto refresh every 10 seconds
        setInterval(loadRequests, 10000);
    </script>
</body>
</html>
